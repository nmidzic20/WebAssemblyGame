<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    #head#
  </head>
  <body>
    <header>
      <div>#nav#</div>
      <div id="title"><h1>Game</h1></div>
    </header>
    <main>
      <div id="start-container">
        <button id="start-button">START</button>
      </div>
      <div id="game-over-container">
        <div id="username-container">
          <input
            type="text"
            id="username-input"
            placeholder="Enter your username"
          />
          <button id="submit-button">Submit</button>
          <p id="message"></p>
        </div>
        <button id="restart-button">Restart</button>
      </div>
      <div id="canvas-wrapper">
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <div id="threejs_canvas_wrapper">
          <div class="fullscreen-icon" id="fullscreen-threejs">🔍</div>
        </div>
        <div class="fullscreen-icon" id="fullscreen-game">🔍</div>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./js/play.js"></script>
    <script type="module" src="./js/avatarSelection.js"></script>
  </body>
</html>
