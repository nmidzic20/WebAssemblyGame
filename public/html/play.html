<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }

      #main-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        position: relative;
      }

      #avatar-container {
        display: none;
        justify-content: center;
        align-items: center;
      }

      #username-container {
        display: none;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 1;
      }

      #start-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 1;
      }

      #start-button {
        display: none;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #start-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <div>#nav#</div>
      <h1>Game</h1>
    </header>
    <main>
      <div id="start-container">
        <button id="start-button">START</button>
      </div>
      <div id="username-container">
        <input
          type="text"
          id="username-input"
          placeholder="Enter your username"
        />
        <button id="submit-button">Submit</button>
        <div id="restart-container">
          <button id="restart-button">Restart</button>
        </div>
      </div>
      <div id="main-wrapper">
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <div id="avatar-container"></div>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript">
      var Module = {};

      let usernameInput = document.getElementById("username-input");
      let submitButton = document.getElementById("submit-button");
      let startButton = document.getElementById("start-button");
      let restartButton = document.getElementById("restart-button");
      let avatarContainer = document.getElementById("avatar-container");

      submitButton.addEventListener("click", function () {
        let username = usernameInput.value;
        let score = Module.playerScore;

        fetch("/save_player", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: username,
            score: score,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.message);
            usernameInput.value = "";
            Module.gameDataStored = true;
            usernameInput.style.display = "none";
            submitButton.style.display = "none";
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });

      usernameInput.addEventListener("keydown", function (event) {
        if (event.key == "Backspace")
          usernameInput.value = usernameInput.value.slice(0, -1);
        else if (event.key.length === 1) usernameInput.value += event.key;
      });

      startButton.addEventListener("click", function () {
        Module.startGame = true;
        document.getElementById("start-container").style.display = "none";
      });

      restartButton.addEventListener("click", function () {
        Module.ccall("restart_game", "void", ["number"], [Module.context]);
        document.getElementById("username-container").style.display = "none";
      });

      if (!Module.canvas) {
        Module.canvas = document.getElementById("canvas");
      }
      loadIndexJS();

      function loadIndexJS() {
        let existingScript = document.querySelector("script[src='/index.js']");
        if (existingScript) {
          existingScript.remove();
        }

        let script = document.createElement("script");
        script.src = "/index.js";
        document.head.appendChild(script);
      }

      Module.gameDataStored = false;

      Module.onGameLoaded = function (width, height) {
        let startContainer = document.getElementById("start-container");
        let usernameContainer = document.getElementById("username-container");
        startContainer.style.width = width + "px";
        startContainer.style.height = height + "px";
        usernameContainer.style.width = width + "px";
        usernameContainer.style.height = height + "px";

        startButton.style.display = "block";
        avatarContainer.style.display = "flex";
      };
    </script>
    <script type="module" src="./js/avatarSelection.js"></script>
  </body>
</html>
